<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/HOME.css" />
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo"></div>
            <nav class="nav-menu">
                <button class="nav-item active">Home</button>
                <button class="nav-item">Exam</button>
                <button class="nav-item">Student</button>
                <button class="nav-item">Profile</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Welcome</h1>
                <button class="logout-button">Logout</button>
            </header>

            <section class="content-area">
                <div class="content-box">Main Content</div>
                <div class="highlight-box">Highlights</div>
                <div class="rounded-box">Motivation</div>
            </section>
        </main>
    </div>
</body>

</html>
